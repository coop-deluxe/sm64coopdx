name: Build coop

on:
    push:
        branches:
            - dev
            - nx-support
    pull_request:
        branches:
            - "**"
    workflow_dispatch:

jobs:
    build-ubuntu:
        if: ${{ contains(github.event.head_commit.message, '[build]') || github.event_name == 'workflow_dispatch' }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install dependencies
              run: |
                sudo apt update
                sudo apt install -y build-essential git python3 libglew-dev libsdl2-dev libz-dev libcurl4-openssl-dev

            - name: Build the game
              run: make -j$(nproc)

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                name: sm64coopdx-ubuntu
                path: ./build/us_pc/sm64coopdx
    build-windows:
        if: ${{ contains(github.event.head_commit.message, '[build]') || github.event_name == 'workflow_dispatch' }}
        runs-on: windows-latest
        defaults:
            run:
                shell: msys2 {0}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install dependencies
              uses: msys2/setup-msys2@v2
              with:
                msystem: mingw64
                update: true
                install: >
                    unzip
                    make
                    git
                    mingw-w64-i686-gcc
                    mingw-w64-x86_64-gcc
                    mingw-w64-i686-glew
                    mingw-w64-x86_64-glew
                    mingw-w64-i686-SDL2
                    mingw-w64-i686-SDL
                    mingw-w64-x86_64-SDL2
                    mingw-w64-x86_64-SDL
                    python3

            - name: Build the game
              run: make -j$(nproc)

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                name: sm64coopdx-windows
                path: ./build/us_pc/sm64coopdx.exe
    build-switch:
        if: ${{ contains(github.event.head_commit.message, '[build]') || github.event_name == 'workflow_dispatch' }}
        runs-on: ubuntu-latest
        container: devkitpro/devkita64:latest
        
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install dependencies
              run: |
                sudo apt update
                sudo apt install -y build-essential bsdmainutils git python3

            - name: Build the game
              run: |
                export DEVKITA64=${DEVKITPRO}/devkitA64
                export PATH=${DEVKITPRO}/tools/bin:${DEVKITA64}/bin:$PATH
                make TARGET_NX=1 BUILD_NRO=1 CONTROLLER_API=SWITCH -j$(nproc)

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                name: sm64coopdx-switch
                path: ./build/us_nx/sm64coopdx.nro
